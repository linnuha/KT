<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Masalah Karang Taruna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h2 class="text-center mb-4">Form Isian Masalah Karang Taruna</h2>
  <form>
  <form target="_blank" action="https://formsubmit.co/nuha.smith16@gmail.com" method="POST">
   <div class="mb-3">
      <label class="form-label">Nama Karang Taruna</label>
      <input type="text" class="form-control" placeholder="Contoh: Karang Taruna Tunas Muda">
    </div>
    <div class="mb-3">
      <label class="form-label">Alamat Padukuhan</label>
      <input type="text" class="form-control" placeholder="Contoh: Padukuhan Ngijo, Bangunharjo, Sewon, Bantul">
    </div>

    <h5 class="mt-4">A. Identitas Pengisi</h5>
    <div class="mb-3">
      <label class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Umur</label>
        <input type="number" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <select class="form-select">
          <option>Laki-laki</option>
          <option>Perempuan</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Jabatan di Karang Taruna</label>
      <select class="form-select">
        <option>Ketua</option>
        <option>Sekretaris</option>
        <option>Bendahara</option>
        <option>Anggota</option>
        <option>Lainnya</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Kontak (Opsional)</label>
      <input type="text" class="form-control">
    </div>

    <h5 class="mt-4">B. Kategori Masalah</h5>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Kurangnya partisipasi anggota</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Keterbatasan dana atau pendanaan kegiatan</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Tidak adanya program kerja yang jelas</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Fasilitas kegiatan tidak memadai</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Kurangnya pelatihan atau peningkatan kapasitas</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Minimnya dukungan dari pihak desa/kelurahan</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Konflik internal antar anggota</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Kurangnya komunikasi dan koordinasi</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> <label class="form-check-label">Kegiatan tidak berkelanjutan</label>
      </div>
      <input type="text" class="form-control mt-2" placeholder="Lainnya (sebutkan)">
    </div>

    <h5 class="mt-4">C. Uraian Masalah</h5>
    <div class="mb-3">
      <textarea class="form-control" rows="4" placeholder="Jelaskan secara rinci masalah yang dihadapi..."></textarea>
    </div>

    <h5 class="mt-4">D. Skala Urgensi Masalah</h5>
    <div class="mb-3">
      <select class="form-select">
        <option value="1">1 - Tidak Mendesak</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 - Sangat Mendesak</option>
      </select>
    </div>

    <h5 class="mt-4">E. Usulan Solusi / Harapan</h5>
    <div class="mb-3">
      <textarea class="form-control" rows="3" placeholder="Tuliskan solusi atau harapan Anda..."></textarea>
    </div>

    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>
